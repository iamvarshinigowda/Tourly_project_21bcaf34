        /* CSS styles here */
    </style>

<body>
    <div class="container">
        <h1>Payment Page</h1>
       <form id="paymentForm" action="/payment" method="post">
    <label for="cardNumber">Card Number:</label><br>
    <input type="text" id="cardNumber" name="cardNumber" maxlength="16" required><br><br>
    <label for="cardHolder">Card Holder:</label><br>
    <input type="text" id="cardHolder" name="cardHolder" required><br><br>
    <label for="expiryDate">Expiry Date:</label><br>
    <input type="text" id="expiryDate" name="expiryDate" placeholder="MM/YY" maxlength="5" required><br><br>
    <label for="cvv">CVV:</label><br>
    <input type="text" id="cvv" name="cvv" maxlength="3" required><br><br>
    <button type="submit">Pay Now</button>
</form>
