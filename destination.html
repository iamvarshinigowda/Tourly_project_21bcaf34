<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Destination Page</title>
    <style>
        .container {
            max-width: 400px;
            margin: 50px auto;
            padding: 20px;
            border: 1px solid #ccc;
            border-radius: 8px;
        }

        .form-group {
            margin-bottom: 20px;
        }

        label {
            display: block;
            margin-bottom: 5px;
        }

        input[type="text"],
        input[type="number"],
        input[type="date"],
        button {
            width: 100%;
            padding: 10px;
            border: 1px solid #ccc;
            border-radius: 4px;
            box-sizing: border-box;
            font-size: 16px;
        }

        button {
            background-color: #007bff;
            color: #fff;
            cursor: pointer;
        }

        button:hover {
            background-color: #0056b3;
        }
    </style>
</head>
<body>
    <div class="container">
        <h2>Search Destination</h2>
        <form id="searchForm">
            <div class="form-group">
                <label for="destination">Enter Destination:</label>
                <input type="text" id="destination" name="destination" required>
            </div>
            <div class="form-group">
                <label for="maxPeople">Max Number of People:</label>
                <input type="number" id="maxPeople" name="maxPeople" min="1" required>
            </div>
            <div class="form-group">
                <label for="numPeople">Number of People:</label>
                <input type="number" id="numPeople" name="numPeople" min="1" required>
            </div>
            <div class="form-group">
                <label for="checkinDate">Checkin Date:</label>
                <input type="date" id="checkinDate" name="checkinDate" required>
            </div>
            <div class="form-group">
                <label for="checkoutDate">Checkout Date:</label>
                <input type="date" id="checkoutDate" name="checkoutDate" required>
            </div>
            <button type="submit">Search</button>
        </form>
    </div>

    <script>
        document.getElementById('searchForm').addEventListener('submit', function(event) {
            event.preventDefault(); // Prevent form submission
            // Get form data
            var destination = document.getElementById('destination').value;
            var maxPeople = document.getElementById('maxPeople').value;
            var numPeople = document.getElementById('numPeople').value;
            var checkinDate = document.getElementById('checkinDate').value;
            var checkoutDate = document.getElementById('checkoutDate').value;
            
            // Process form data (e.g., perform search)
            console.log('Destination:', destination);
            console.log('Max Number of People:', maxPeople);
            console.log('Number of People:', numPeople);
            console.log('Checkin Date:', checkinDate);
            console.log('Checkout Date:', checkoutDate);
        });
    </script>
</body>
</html>
